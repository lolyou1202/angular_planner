<div
    class="progress-ring"
    [style.width]="size()"
    [style.height]="size()"
>
    <svg
        viewBox="0 0 100 100"
        preserveAspectRatio="xMidYMid meet"
    >
        <!-- Фоновый круг -->
        <circle
            class="progress-ring__background"
            cx="50"
            cy="50"
            r="40"
            stroke-width="8"
        ></circle>

        <!-- Круг прогресса -->
        <circle
            class="progress-ring__progress"
            [class]="colorClass()"
            cx="50"
            cy="50"
            r="40"
            stroke-width="8"
            [attr.stroke-dashoffset]="dashOffset()"
        ></circle>
    </svg>
</div>
