<button
    type="button"
    class="button"
    [ngClass]="[variant()]"
    [disabled]="disabled()"
    (click)="onClick()"
>
    @if (iconName() && iconPosition() === 'left') {
        <app-icon [name]="iconName()!" class="button__icon" />
    }
    @if (text()) {
        <span class="button__text">{{ text() }}</span>
    }
    @if (iconName() && iconPosition() === 'right') {
        <app-icon [name]="iconName()!" class="button__icon" />
    }
</button>
