name: Deploy Angular Planner to GitHub Pages

on:
  push:
    branches: [dev]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # 1. Клонируем репозиторий
      - name: Checkout dev branch
        uses: actions/checkout@v4
        with:
          ref: dev

      # 2. Настраиваем Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Используем LTS версию
          cache: 'npm'

      # 3. Устанавливаем зависимости
      - name: Install dependencies
        run: npm ci

      # 4. Собираем Angular проект
      - name: Build Angular Planner
        run: |
          npm run build -- \
            --configuration production \
            --base-href="/angular_planner/"

      # 5. Создаем .nojekyll файл
      - name: Create .nojekyll file
        run: |
          echo "Creating .nojekyll in dist/my-app"
          touch dist/my-app/.nojekyll
          echo "Files in dist/my-app:"
          ls -la dist/my-app/

      # 6. Настраиваем Pages
      - name: Setup Pages
        uses: actions/configure-pages@v3

      # 7. Загружаем артефакт
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist/my-app'  # ПРАВИЛЬНЫЙ ПУТЬ!

      # 8. Деплоим
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2