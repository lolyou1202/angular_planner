name: Deploy Angular Planner

on:
  push:
    branches: [dev]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        ref: dev
        
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install and Build
      run: |
        npm ci
        npm run build --prod --base-href="/angular_planner/"
        
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist/my-app/browser
        publish_branch: gh-pages
        keep_files: false
        force_orphan: true