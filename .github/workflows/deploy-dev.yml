name: Deploy Angular Planner

on:
  push:
    branches: [dev]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        ref: dev
        
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install and Build
      run: |
        npm ci
        npm run build --prod --base-href="/angular_planner/"
        
    - name: Prepare for deployment
      run: |
        # Проверяем структуру
        echo "=== Build structure ==="
        ls -la dist/my-app/
        echo "=== Browser folder ==="
        ls -la dist/my-app/browser/
        
        # Создаем .nojekyll в browser папке
        touch dist/my-app/browser/.nojekyll
        
        # Проверяем что index.html существует
        if [ -f "dist/my-app/browser/index.html" ]; then
          echo "✅ index.html found in browser folder"
        else
          echo "❌ index.html NOT found!"
          exit 1
        fi
        
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist/my-app/browser  # Правильный путь!
        publish_branch: gh-pages
        keep_files: false
        force_orphan: true